<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="CSS/style.css">
            <title>李钟硕后台管理</title>
    </head>
    
    <body>
        <div id="container">
            <div class="bg">
                <div class="login_main">
                    <div class="login">
                        <form action=# method="POST" class="login_form">
                            <fieldset>
                                <legend>登录</legend>
                                <div class="username"><input name="" type="text" placeholder=" 请输入用户名" /></div>
                                <div class="password"><input name="" type="password" placeholder=" 请输入密码" /></div>
                                <div class="login_btn"><input name="" type="button" value="login" /></div>
                            </fieldset>
                        </form>
                        <div class="forget"><a href=#>忘记用户名或密码?</a></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
</html>
